name: ğŸ§ª check
on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
  schedule:
    - cron: "0 8 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: ğŸ§ª test ${{ matrix.py }} - ${{ matrix.os }}
    if: github.event_name != 'schedule' || github.repository_owner == 'pypa'
    runs-on: ${{ matrix.os }}
    timeout-minutes: 40
    strategy:
      fail-fast: false
      matrix:
        py:
          - pypy-3.11
        os:
          - ubuntu-24.04
          - macos-15
    steps:
      - name: ğŸš€ Install uv
        uses: astral-sh/setup-uv@v4
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ğŸ Setup Python for tox
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: ğŸ“¦ Install tox with this virtualenv
        shell: bash
        run: |
          if [[ "${{ matrix.py }}" == "3.13t" ]]; then
            uv tool install --no-managed-python --python 3.13 tox --with .
          else
            uv tool install --no-managed-python --python 3.13 tox --with tox-uv --with .
          fi
      - name: ğŸ Setup Python for test ${{ matrix.py }}
        uses: actions/setup-python@v5
        if: ${{ !startsWith(matrix.py, 'brew@') }}
        with:
          python-version: ${{ matrix.py }}
      - name: ğŸ” Debug PyPy installation
        if: ${{ startsWith(matrix.py, 'pypy') }}
        shell: bash
        run: |
          echo "=== Python executable info ==="
          python -c "import sys; print(f'sys.executable: {sys.executable}')"
          python -c "import sys; print(f'sys._base_executable: {getattr(sys, \"_base_executable\", \"Not set\")}')"
          python -c "import sys; print(f'sys.prefix: {sys.prefix}')"
          python -c "import sys; print(f'sys.base_prefix: {sys.base_prefix}')"

          echo -e "\n=== Directory structure ==="
          if [[ -n "${RUNNER_TOOL_CACHE}" ]]; then
            echo "RUNNER_TOOL_CACHE: ${RUNNER_TOOL_CACHE}"
            find ${RUNNER_TOOL_CACHE}/PyPy -name "*pypy*" -type f 2>/dev/null || echo "No pypy files found in tool cache"
          fi

          echo -e "\n=== Base executable directory contents ==="
          python -c "
          import sys, os
          base_exec = getattr(sys, '_base_executable', None)
          if base_exec:
              base_dir = os.path.dirname(base_exec)
              print(f'base_executable: {base_exec}')
              print(f'base_dir: {base_dir}')
              if os.path.exists(base_dir):
                  files = [f for f in os.listdir(base_dir) if 'py' in f.lower()]
                  print(f'Python-related files in base_dir: {files}')
              else:
                  print('base_dir does not exist')
          else:
              print('_base_executable not set')
          "

          echo -e "\n=== PATH executables ==="
          which python || echo "python not in PATH"
          which python3 || echo "python3 not in PATH"
          which pypy || echo "pypy not in PATH"
          which pypy3 || echo "pypy3 not in PATH"
      - name: ğŸ› ï¸ Install OS dependencies
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Linux" ]; then
            sudo apt-get install -y software-properties-common
            sudo apt-add-repository ppa:fish-shell/release-4 -y
            curl -fsSL https://apt.fury.io/nushell/gpg.key | sudo gpg --dearmor -o /etc/apt/trusted.gpg.d/fury-nushell.gpg
            echo "deb https://apt.fury.io/nushell/ /" | sudo tee /etc/apt/sources.list.d/fury.list
            sudo apt-get update -y
            sudo apt-get install snapd fish csh nushell -y
          elif [ "${{ runner.os }}" = "macOS" ]; then
            brew update
            if [[ "${{ matrix.py }}" == brew@* ]]; then
              PY=$(echo '${{ matrix.py }}' | cut -c 6-)
              brew install python@$PY || brew upgrade python@$PY
              echo "/usr/local/opt/python@$PY/libexec/bin" >>"${GITHUB_PATH}"
            fi
            brew install fish tcsh nushell || brew upgrade fish tcsh nushell
          elif [ "${{ runner.os }}" = "Windows" ]; then
            choco install nushell
          fi
      - name: ğŸ§¬ Pick environment to run
        shell: bash
        run: |
          py="${{ matrix.py }}"
          if [[ "$py" == brew@* ]]; then
            brew_version="${py#brew@}"
            echo "TOX_DISCOVER=/opt/homebrew/bin/python${brew_version}" >> "$GITHUB_ENV"
            py="$brew_version"
          fi
          [[ "$py" == graalpy-* ]] && py="graalpy"
          echo "TOXENV=$py" >> "$GITHUB_ENV"
          echo "Set TOXENV=$py"
      - name: ğŸ—ï¸ Setup test suite
        run: tox run -vvvv --notest --skip-missing-interpreters false
      - name: ğŸƒ Run test suite
        run: tox run --skip-pkg-install -- tests/unit/discovery/py_info/test_py_info.py
        timeout-minutes: 20
        env:
          PYTEST_ADDOPTS: "-vv --durations=20"
          CI_RUN: "yes"
          DIFF_AGAINST: HEAD
  check:
    name: ğŸ” check ${{ matrix.tox_env }} - ${{ matrix.os }}
    if: github.event_name != 'schedule' || github.repository_owner == 'pypa'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-24.04
          - windows-2025
        tox_env:
          - dev
          - docs
          - readme
          - upgrade
          - zipapp
        exclude:
          - { os: windows-2025, tox_env: readme }
          - { os: windows-2025, tox_env: docs }
    steps:
      - name: ğŸš€ Install uv
        uses: astral-sh/setup-uv@v4
      - name: ğŸ“¦ Install tox
        run: uv tool install --python-preference only-managed --python 3.13 tox --with tox-uv
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ğŸ—ï¸ Setup check suite
        run: tox run -vv --notest --skip-missing-interpreters false -e ${{ matrix.tox_env }}
      - name: ğŸƒ Run check for ${{ matrix.tox_env }}
        run: tox run --skip-pkg-install -e ${{ matrix.tox_env }}
