[metadata]
name = virtualenv
version = attr: virtualenv.__version__
description = Virtual Python Environment builder
long_description = file: README.rst
keywords = virtual, environments, isolated
maintainer = Bernat Gabor
author = Bernat Gabor
maintainer-email = gaborjbernat@gmail.com
author-email = gaborjbernat@gmail.com
url = https://virtualenv.pypa.io/
project_urls =
    Source=https://github.com/pypa/virtualenv
    Tracker=https://github.com/pypa/virtualenv/issues
classifiers =
    Development Status :: 3 - Alpha
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.5
    Programming Language :: Python :: 3.4
    Programming Language :: Python :: 3
    Programming Language :: Python :: 2
    Programming Language :: Python :: 2.7
    Intended Audience :: Developers
    License :: OSI Approved :: MIT License
    Operating System :: POSIX
    Operating System :: Microsoft :: Windows
    Operating System :: MacOS :: MacOS X
    Topic :: Software Development :: Testing
    Topic :: Software Development :: Libraries
    Topic :: Utilities
platforms = any
license = MIT
license_file = LICENSE.txt

[options]
packages = find:
package_dir =
    =src
zip_safe = True
python_requires = >=2.7, !=3.0.*, !=3.1.*, !=3.2.*, !=3.3.*
install_requires =
    six >= 1.12.0, < 2
    attrs
    pathlib2 >= 2.3.3, < 3
    appdirs >= 1.4.3
[options.packages.find]
where = src

[options.extras_require]
testing =
    pytest >= 4.0.0, <6
    coverage >= 4.5.0, < 5
    pytest-mock
docs =
    sphinx >= 2.0.0, < 3
    towncrier >= 18.5.0
    sphinx_rtd_theme >= 0.4.2, < 1

[options.package_data]
virtualenv.seed.wheels = *.whl

[options.entry_points]
console_scripts =
    virtualenv=virtualenv.__main__:run

[sdist]
formats = gztar

[bdist_wheel]
universal = true

[tool:pytest]
markers =
    bash
    csh
    fish
    pwsh
    xonsh
