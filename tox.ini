[tox]
envlist = py27,pypy,py32,py33,py34,pypy3,docs,pep8,py2pep8,packaging

[testenv]
deps =
    coverage
    pretend
    pytest
commands =
    coverage run -m pytest --strict {posargs}
    coverage report -m

[testenv:py27]
basepython = {env:TOXPYTHON:python2.7}

[testenv:py32]
basepython = {env:TOXPYTHON:python3.2}

[testenv:py33]
basepython = {env:TOXPYTHON:python3.3}

[testenv:py34]
basepython = {env:TOXPYTHON:python3.4}

[testenv:pypy]
commands =
    py.test --strict {posargs}

[testenv:docs]
deps =
    sphinx
    sphinx_rtd_theme
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees docs docs/_build/html
    sphinx-build -W -b man -d {envtmpdir}/doctrees docs docs/_build/man
    sphinx-build -W -b doctest -d {envtmpdir}/doctrees docs docs/_build/doctest

[testenv:pep8]
basepython = python3.2
deps =
    flake8
    pep8-naming
commands = flake8 .

[testenv:py2pep8]
basepython = python2.7
deps =
    flake8
    pep8-naming
commands = flake8 .

[testenv:packaging]
deps = check-manifest
commands =
    check-manifest

[flake8]
exclude = .tox,*.egg
select = E,W,F,N

[pytest]
addopts = -r s
markers =
    unit: this test is a fast running unit test
    functional: this test is a possibly slow running functional test
