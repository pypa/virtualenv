language: python

matrix:
  include:
    - python: 2.6
      env: TOXENV=python2.6
    - python: 2.7
      env: TOXENV=python2.7
    - python: 3.3
      env: TOXENV=python3.3
    - python: 3.4
      env: TOXENV=python3.4
    - python: 3.5
      env: TOXENV=python3.5
    - python: pypy
      env: TOXENV=pypy
    - python: 3.5
      env: TOXENV=crosspython3
    - python: 2.7
      env: TOXENV=crosspython2
    - python: 2.7
      env: TOXENV=docs

install:
    - |
        mkdir -p ~/pypy && cd ~/pypy
        case "$TOXENV" in
        "pypy")
            PYPY_VERSION="pypy-2.5.0-linux64"
            ;;
        "pypy3")
            PYPY_VERSION="pypy3.3-v5.2.0-alpha1-linux64"
            ;;
        esac
        if [ -n "$PYPY_VERSION" ] ; then
            pushd "$PYPY_VERSION" && patch -i "$TRAVIS_BUILD_DIR/external/$TOXENV-subprocess.patch" -N -p0 -F0 && popd
            virtualenv --python="$HOME/pypy/$PYPY_VERSION/bin/python" "$HOME/virtualenvs/$PYPY_VERSION"
            source "$HOME/virtualenvs/$PYPY_VERSION/bin/activate"
        fi
    - pip install tox

script: tox

sudo: false # Use container based builds
