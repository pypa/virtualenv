language: python

matrix:
  include:
    - python: 2.6
      env: TOXENV=python2.6
    - python: 2.7
      env: TOXENV=python2.7
    - python: 3.3
      env: TOXENV=python3.3
    - python: 3.4
      env: TOXENV=python3.4
    - python: 3.5
      env: TOXENV=python3.5
    - python: pypy
      env: TOXENV=pypy
    - python: 3.5
      env: TOXENV=crosspython3
    - python: 2.7
      env: TOXENV=crosspython2
    - python: 2.7
      env: TOXENV=docs

install:
    - |
        if [ "$TOXENV" = "pypy3" ] ; then
            PYPY_VERSION="pypy3.3-v5.2.0-alpha1-linux64"
            deactivate
            pip install --upgrade --ignore-installed --user virtualenv
            mkdir -p ~/pypy && pushd ~/pypy
            wget "https://bitbucket.org/pypy/pypy/downloads/$PYPY_VERSION.tar.bz2"
            tar jxf "$PYPY_VERSION.tar.bz2"
            virtualenv --python="$HOME/pypy/$PYPY_VERSION/bin/pypy3" "$HOME/virtualenvs/$PYPY_VERSION"
            source "$HOME/virtualenvs/$PYPY_VERSION/bin/activate"
            popd
        fi
    - pip install tox

script: tox

sudo: false # Use container based builds

branches:
  only:
    - master
    - develop
    - rewrite

notifications:
  irc:
    channels:
      - "irc.freenode.org#pypa-dev"
    use_notice: true
    skip_join: true
