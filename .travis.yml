sudo: false # Use container based builds
# sudo: true
# sudo is required for installing extra tools like alternative shells
language: python
# https://docs.travis-ci.com/user/installing-dependencies/
addons:
  apt:
    sources:
    - sourceline: 'ppa:fish-shell/release-2'
    - sourceline: 'deb [arch=amd64] https://packages.microsoft.com/ubuntu/14.04/prod trusty main'
      key_url: 'https://packages.microsoft.com/keys/microsoft.asc'
    packages:
    - fish
    - powershell
    - tcsh
matrix:
  include:
    # Based on https://docs.python.org/devguide/#status-of-python-branches
    - python: 2.6
      env: TOXENV=python2.6
    - python: 2.7
      env: TOXENV=python2.7
    - python: 3.4
      env: TOXENV=python3.4
    - python: 3.5
      env: TOXENV=python3.5
    - python: 3.6
      env: TOXENV=python3.6
    - python: pypy
      env: TOXENV=pypy
    - python: 3.5
      env: TOXENV=crosspython3
    - python: 2.7
      env: TOXENV=crosspython2
    - python: 2.7
      env: TOXENV=docs

install:
 # - ./tests/install-test-deps.sh
 - pip install tox

script: tox

branches:
  only:
    - master
    - develop
    - rewrite

notifications:
  irc:
    channels:
      - "irc.freenode.org#pypa-dev"
    use_notice: true
    skip_join: true
